<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .fixed{
            position: fixed;
            top: 0;
        }
    </style>

</head>

<body>
    <div class="container-fluid vh-100 bg-primary text-white p-5">
        <h1>NTU JOURNALISM</h1>
        <p id="winwidth">...</p>
    </div> 

    <div id="fixed" class="container-fluid bg-danger text-white" style="height: 50px;">
        <p id="fixed_position">#fixed position here</p>
        <p id="current_position">#current position here</p>
    </div>

    <div class="container-fluid vh-100 bg-dark text-white p-5">
    </div>

    <div class="container-fluid vh-100 bg-dark text-white p-5">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!--jQuery CDN Link should be here-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            var pos_fixed = $("#fixed").offset().top;
            console.log(pos_fixed);
            $("#fixed_position").html(pos_fixed + "px");

            $(window).scroll(function () {
                var current_pos = $(window).scrollTop();
                $("#current_position").html(current_pos + "px");
                if(current_pos >= pos_fixed){
                    $("#fixed").addClass("fixed");
                } else {
                    $("#fixed").removeClass("fixed");
                }
            });


            console.log("ready!");
            $("#winwidth").text("Testing window width...");
            var w = $(window).width();
            $("#winwidth").html(w + "px");

            $(window).on("resize", function () {
                var w = $(window).width();
                $("#winwidth").html(w + "px");
            });


        });
    </script>
</body>

</html>
