<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宜蘭眾聲喧嘩互動牆（手繪風版）</title>
    <style>
        /* --- 基礎設定保持不變 --- */
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            /* High Contrast White */
            --pro-color: #ff4757;
            /* Bright Red */
            --mid-color: #95a5a6;
            --con-color: #3498db;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            height: 100vh;
            max-width: none;
            max-height: none;
            overflow-y: auto;
            background: #1e1e1e;
            /* Solid Opaque Dark */
            padding: 40px;
            border-radius: 0;
            box-shadow: none;
            border: none;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container>* {
            width: 100%;
            max-width: 1000px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--pro-color);
        }

        p.subtitle {
            text-align: center;
            color: #ccc;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .voice-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        /* 卡片互動效果保持不變 */
        .avatar-card {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            background: #2a2a2a;
            /* Slightly lighter than container */
            border: 2px solid transparent;
        }

        .avatar-card:hover {
            transform: translateY(-5px);
            background: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* --- 重點修改：圖片圓框樣式 --- */
        .avatar-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            /* 讓外框變圓 */
            margin-bottom: 10px;
            border: 3px solid #555;
            /* 預設邊框色 */
            overflow: hidden;
            /* 關鍵：把超出圓框的圖片部分切掉 */
            background-color: #fff;
            /* 圖片背景色 */
            /* 移除原本給 Emoji 用的置中語法 */
        }

        /* 新增：控制圖片在圓框內的表現 */
        .avatar-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 關鍵：確保圖片填滿圓框且不變形 */
            display: block;
            /* 消除圖片底部可能的空隙 */
        }

        /* 角色文字樣式 */
        .avatar-role {
            font-weight: bold;
            font-size: 0.9em;
            text-align: center;
            color: #fff;
        }

        .avatar-tag {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 5px;
        }

        /* 顏色標記：支持派 (紅色) */
        .avatar-card.pro .avatar-img {
            border-color: var(--pro-color);
        }

        .avatar-card.pro:hover {
            border-color: var(--pro-color);
            background: rgba(231, 76, 60, 0.2);
        }

        /* 顏色標記：中立/官方 (灰色) */
        .avatar-card.mid .avatar-img {
            border-color: var(--mid-color);
        }

        .avatar-card.mid:hover {
            border-color: var(--mid-color);
            background: rgba(149, 165, 166, 0.2);
        }

        /* 顏色標記：檢討/受害 (藍色) */
        .avatar-card.con .avatar-img {
            border-color: var(--con-color);
        }

        .avatar-card.con:hover {
            border-color: var(--con-color);
            background: rgba(52, 152, 219, 0.2);
        }

        /* Modal 樣式 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            border-left: 5px solid transparent;
        }

        .modal-quote {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #fff;
            position: relative;
            padding-left: 30px;
        }

        .modal-quote::before {
            content: "“";
            font-family: serif;
            font-size: 60px;
            position: absolute;
            top: -20px;
            left: -10px;
            opacity: 0.3;
        }

        .modal-author {
            font-size: 1.1em;
            text-align: right;
            color: #ccc;
            font-style: italic;
        }

        .close-note {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .voice-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .avatar-img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
