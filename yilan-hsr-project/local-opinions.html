<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宜蘭眾聲喧嘩互動牆（手繪風版）</title>
    <style>
        /* --- 基礎設定保持不變 --- */
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --pro-color: #e63946;
            --mid-color: #6c757d;
            --con-color: #1d3557;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; margin-bottom: 10px; color: var(--text-color); }
        p.subtitle { text-align: center; color: #666; margin-bottom: 40px; font-size: 1.1em; }
        .voice-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }

        /* 卡片互動效果保持不變 */
        .avatar-card {
            position: relative; cursor: pointer; transition: all 0.3s ease;
            display: flex; flex-direction: column; align-items: center;
            padding: 15px; border-radius: 12px; background: #fff;
            border: 2px solid transparent;
        }
        .avatar-card:hover { transform: translateY(-5px); background: #f9f9f9; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* --- 重點修改：圖片圓框樣式 --- */
        .avatar-img {
            width: 80px;
            height: 80px;
            border-radius: 50%; /* 讓外框變圓 */
            margin-bottom: 10px;
            border: 3px solid #ddd; /* 預設邊框色 */
            overflow: hidden; /* 關鍵：把超出圓框的圖片部分切掉 */
            background-color: #fff; /* 圖片背景色 */
            /* 移除原本給 Emoji 用的置中語法 */
        }

        /* 新增：控制圖片在圓框內的表現 */
        .avatar-img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 關鍵：確保圖片填滿圓框且不變形 */
            display: block; /* 消除圖片底部可能的空隙 */
        }

        /* 角色文字樣式 */
        .avatar-role { font-weight: bold; font-size: 0.9em; text-align: center; }
        .avatar-tag { font-size: 0.8em; color: #888; margin-top: 5px; }

        /* 顏色標記：支持派 (紅色) */
        .avatar-card.pro .avatar-img { border-color: var(--pro-color); }
        .avatar-card.pro:hover { border-color: var(--pro-color); background: #ffebeb; }

        /* 顏色標記：中立/官方 (灰色) */
        .avatar-card.mid .avatar-img { border-color: var(--mid-color); }
        .avatar-card.mid:hover { border-color: var(--mid-color); background: #f0f0f0; }

        /* 顏色標記：檢討/受害 (藍色) */
        .avatar-card.con .avatar-img { border-color: var(--con-color); }
        .avatar-card.con:hover { border-color: var(--con-color); background: #e0e8f0; }

        /* --- 對話框樣式保持不變 --- */
        .quote-box {
            background-color: #222; color: #fff; padding: 30px; border-radius: 10px;
            min-height: 120px; display: flex; flex-direction: column; justify-content: center;
            position: relative; transition: all 0.3s ease;
        }
        .quote-box::before { content: "“"; font-family: serif; font-size: 60px; position: absolute; top: 10px; left: 20px; opacity: 0.3; }
        .quote-text { font-size: 1.3em; line-height: 1.5; margin-bottom: 10px; padding-left: 20px; }
        .quote-author { font-size: 0.9em; text-align: right; color: #bbb; font-style: italic; }

        @media (max-width: 768px) {
            .voice-grid { grid-template-columns: repeat(2, 1fr); }
            .avatar-img { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>宜蘭眾聲喧嘩：一條鐵路，45 萬種心情</h2>
    <p class="subtitle">將滑鼠移到（或點擊）手繪頭像，聽聽在地的真實心聲</p>

    <div class="voice-grid">
        
        <div class="avatar-card pro" data-quote="別再叫宜蘭人『顧田』給台北人看！路通了、產業來了，年輕人才會回來。" data-author="—— 壯圍鄉長 沈清山">
            <div class="avatar-img">
                <img src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairShortCurly&accessoriesType=Blank&hairColor=BrownDark&facialHairType=BeardLight&facialHairColor=BrownDark&clotheType=BlazerShirt&eyeType=Surprised&eyebrowType=RaisedExcited&mouthType=ScreamOpen&skinColor=Light" alt="壯圍鄉長">
            </div>
            <div class="avatar-role">壯圍鄉長</div>
            <div class="avatar-tag">渴望翻身</div>
        </div>

        <div class="avatar-card pro" data-quote="竹科以前也沒人，高鐵來了就會滿。這是國家重大建設，地價漲是自然的，大家要有信心。" data-author="—— 樂觀的地主">
            <div class="avatar-img">
                <img src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairTheCaesar&accessoriesType=Sunglasses&hairColor=Blonde&facialHairType=Blank&clotheType=ShirtVNeck&clotheColor=Blue02&eyeType=Happy&eyebrowType=Default&mouthType=Smile&skinColor=Pale" alt="樂觀地主">
            </div>
            <div class="avatar-role">在地地主</div>
            <div class="avatar-tag">看好房市</div>
        </div>

        <div class="avatar-card mid" data-quote="我們要的是像竹北那樣的生技廊帶，結合陽明交大醫院。不要只有土地開發，卻沒有產業進駐。" data-author="—— 生醫產業支持者">
            <div class="avatar-img">
                 <img src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairDreads01&accessoriesType=Prescription02&hairColor=Black&facialHairType=Blank&clotheType=Hoodie&clotheColor=Gray01&eyeType=Squint&eyebrowType=Default&mouthType=Serious&skinColor=Light" alt="產業專家">
            </div>
            <div class="avatar-role">產業專家</div>
            <div class="avatar-tag">理性建議</div>
        </div>

        <div class="avatar-card mid" data-quote="目前只是畫出範圍的『草案』，還沒定案。大家的意見我們都會納入參考，請給我們時間規劃。" data-author="—— 縣府規劃代表">
            <div class="avatar-img">
                 <img src="https://avataaars.io/?avatarStyle=Transparent&topType=LongHairStraight&accessoriesType=Blank&hairColor=Brown&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light" alt="縣府代表">
            </div>
            <div class="avatar-role">縣府代表</div>
            <div class="avatar-tag">官方說法</div>
        </div>

        <div class="avatar-card con" data-quote="我不反對高鐵，但反對把它蓋在失敗的『八卦陣』迷宮旁。別用高級西裝布料，做成夜市地攤貨。" data-author="—— 移居宜蘭20年的張先生">
            <div class="avatar-img">
                 <img src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairSides&accessoriesType=Round&hairColor=SilverGray&facialHairType=MoustacheMagnum&facialHairColor=Brown&clotheType=ShirtCrewNeck&clotheColor=Black&eyeType=Side&eyebrowType=RaisedExcited&mouthType=Serious&skinColor=Tanned" alt="張先生">
            </div>
            <div class="avatar-role">張先生</div>
            <div class="avatar-tag">犀利觀察</div>
        </div>

        <div class="avatar-card con" data-quote="國家像偏心的父母，高鐵是送出國留學的寵兒，台鐵是留在家做苦工的棄嬰。接駁人力哪裡來？" data-author="—— 台鐵工會理事">
            <div class="avatar-img">
                 <img src="https://avataaars.io/?avatarStyle=Transparent&topType=WinterHat4&accessoriesType=Blank&hairColor=Black&facialHairType=Blank&clotheType=GraphicShirt&clotheColor=Blue03&eyeType=Tired&eyebrowType=SadConcerned&mouthType=Sad&skinColor=Light" alt="台鐵工會">
            </div>
            <div class="avatar-role">台鐵工會</div>
            <div class="avatar-tag">制度受害</div>
        </div>

        <div class="avatar-card con" data-quote="高鐵載人去玩，卻把吵死人的維修廠丟在我們家門口。這是要逼我們遷村嗎？" data-author="—— 壯圍美福村居民">
            <div class="avatar-img">
                 <img src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairTheCaesarSidePart&accessoriesType=Blank&hairColor=Gray&facialHairType=BeardMedium&facialHairColor=Gray&clotheType=Overall&clotheColor=Blue01&eyeType=Squint&eyebrowType=Angry&mouthType=Grimace&skinColor=Tanned" alt="美福村民">
            </div>
            <div class="avatar-role">美福村民</div>
            <div class="avatar-tag">居住正義</div>
        </div>

        <div class="avatar-card con" data-quote="神明在這裡住很久了。為了蓋車站，連古公三王都要被迫搬家嗎？希望政府能讓我們原地保留。" data-author="—— 鎮安廟相關人員">
            <div class="avatar-img">
                 <img src="https://avataaars.io/?avatarStyle=Transparent&topType=Hijab&accessoriesType=Blank&hatColor=PastelBlue&clotheType=ShirtVNeck&clotheColor=White&eyeType=WinkWavy&eyebrowType=SadConcerned&mouthType=Smile&skinColor=Pale" alt="廟方代表">
            </div>
            <div class="avatar-role">廟方代表</div>
            <div class="avatar-tag">文化守護</div>
        </div>

    </div>

    <div class="quote-box" id="quote-display">
        <div class="quote-text">（請將滑鼠移到上方手繪頭像，聆聽不同立場的聲音...）</div>
        <div class="quote-author"></div>
    </div>
</div>

<script>
    // --- JavaScript 保持不變 ---
    const cards = document.querySelectorAll('.avatar-card');
    const quoteText = document.querySelector('.quote-box .quote-text');
    const quoteAuthor = document.querySelector('.quote-box .quote-author');
    const quoteBox = document.getElementById('quote-display');

    cards.forEach(card => {
        card.addEventListener('mouseenter', function() { updateQuote(this); });
        card.addEventListener('click', function() { updateQuote(this); });
    });

    function updateQuote(element) {
        const text = element.getAttribute('data-quote');
        const author = element.getAttribute('data-author');
        quoteText.style.opacity = 0;
        quoteAuthor.style.opacity = 0;

        setTimeout(() => {
            quoteText.textContent = text;
            quoteAuthor.textContent = author;
            quoteText.style.opacity = 1;
            quoteAuthor.style.opacity = 1;
            if (element.classList.contains('pro')) { quoteBox.style.borderLeft = "5px solid var(--pro-color)"; } 
            else if (element.classList.contains('mid')) { quoteBox.style.borderLeft = "5px solid var(--mid-color)"; } 
            else { quoteBox.style.borderLeft = "5px solid var(--con-color)"; }
        }, 150);
    }
</script>

</body>
</html>
